apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-stable
  namespace: canary
  labels:
    name: nginx
    release: canary
spec:
  replicas: 3
  selector:
    matchLabels:
      name: nginx
      release: stable
  template:
    metadata:
      labels:
        name: nginx
        release: stable
    spec:
      containers:
      - name: nginx
        image: nginx:1.11
        ports:
        - name: http
          containerPort: 80

